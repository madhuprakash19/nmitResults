{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h3 class="text-center">You are viewing 5th SEM toppers list 2021-2022</h3>
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">USN</th>
          <th scope="col">BRANCH</th>
          <th scope="col">SGPA</th>
        </tr>
      </thead>
      <tbody>
        {% for i in topper5 %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.sname.name}}</td>
          <td>{{i.sname.usn}}</td>
          <td>{{i.branch}}</td>
          <td>{{i.sgpa}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
